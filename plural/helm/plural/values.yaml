cron:
  repository: cron
  # if empty the chart version is used
  tag: '' ## PLRL-REPLACE[  tag: '%s']

imagePullSecrets:
- name: plural-creds

provider: aws
region: us-east-1

dbPasswordSecret: plural.plural-plural.credentials.postgresql.acid.zalan.do
rabbitPasswordSecret: plural-rabbitmq

crons:
- cronName: plrl-login-prune
  cronModule: Prune.Passwordless
  crontab: "10 0 * * *"
  envVars: []
- cronName: plrl-prune-queues
  cronModule: Prune.Queues
  crontab: "15 0 * * *"
  envVars: []
- cronName: plrl-stale-tests
  cronModule: Task.StaleTests
  crontab: "30 0 * * *"
  envVars: []
- cronName: plrl-prune-invites
  cronModule: Prune.Invites
  crontab: "45 0 * * *"
  envVars: []
- cronName: plrl-prune-stacks
  cronModule: Prune.Stacks
  crontab: "55 0 * * *"
  envVars: []
- cronName: plrl-sync-usage
  cronModule: Task.Usage
  crontab: "0 0 * * *"
  envVars: []

hydraSecrets:
  dsn: memory
  system: dummy
  cookie: dummy

autoscaling:
  enabled: true

hydra:
  replicaCount: 2

  image:
    repository: gcr.io/pluralsh/oryd/hydra
    tag: v2.0.3
  
  secret:
    enabled: false

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: plural.sh/scalingGroup
            operator: In
            values:
            - plural-small

  maester:
    enabled: false
  hydra:
    dev: false
    automigration:
      enabled: false
    config:
      serve:
        admin:
          tls:
            enabled: false
        public:
          tls:
            enabled: false
      ttl:
        id_token: 12h
        access_token: 12h
        refresh_token: 96h

  pdb:
    enabled: true
  deployment:
    autoscaling:
      enabled: false
    tolerations:
    - key: plural.sh/pluralReserved
      operator: Exists
      effect: "NoSchedule"
    topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: hydra
          app.kubernetes.io/instance: plural
    
  ingress:
    public:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
        nginx.ingress.kubernetes.io/use-regex: "true"
  
chartmuseum:
  resources: {}
  replicaCount: 2
  rbac:
    serviceAccountAnnotations: {}
  repository: dkr.plural.sh/plural/chartmuseum
  tag: v0.13.2
  bucket: plural-charts
  pullPolicy: Always

  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: chartmuseum
        app.kubernetes.io/instance: plural

registry:
  replicaCount: 2
  podAnnotations: {}
  podLabels: {}
  podDisruptionBudget: {}
  nodeSelector: {}
  tolerations:
  - key: plural.sh/pluralReserved
    operator: Exists
    effect: "NoSchedule"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: plural.sh/scalingGroup
            operator: In
            values:
            - plural-small

  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: plural-registry
        app.kubernetes.io/instance: plural

  rbac:
    serviceAccountAnnotations: {}
  
  resources:
    requests:
      cpu: 100m
      memory: 100Mi

  persistence:
    accessMode: ReadWriteOnce
    enabled: false
    size: 10Gi

  securityContext:
    enabled: false
    runAsUser: 1000
    fsGroup: 1000

  secrets:
    haSharedSecret: ""

  image: 
    repository: gcr.io/pluralsh/registry
    tag: 2.7.2

  configData:
    version: 0.1
    notifications:
      endpoints:
      - name: plural
        url: http://plural-api:4000/dkr/callback
        timeout: 500ms
        threshold: 5
        backoff: 1s
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
    prometheus:
      enabled: true
    auth:
      token:
        realm: plural.piazza.app/dkr
        service: plural.piazza.app/dkr
        issuer: plural.piazza.app
        rootcertbundle: /etc/docker/registry/cert.pem
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3

postgresql:
  image:
    registry: gcr.io
    repository: pluralsh/postgres
    tag: 11.7.0-debian-10-r9
  metrics:
    enabled: true
    image:
      registry: gcr.io
      repository: pluralsh/postgres-exporter
      tag: 0.8.0
    serviceMonitor:
      enabled: true
  postgresqlExtendedConf:
    max_connections: 100
  postgresqlUsername: plural
  postgresqlDatabase: plural

