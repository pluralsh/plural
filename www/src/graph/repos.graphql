fragment ApplyLock on ApplyLock {
  id
  lock
}

fragment Category on CategoryInfo {
  category
  count
}

fragment Repo on Repository {
  id
  name
  notes
  description
  documentation
  icon
  darkIcon
  private
  trending
  verified
  category
  oauthSettings { uriFormat authMethod }
  publisher { ...Publisher }
  recipes { name }
}

fragment Repository on Repository {
  id
  name
  notes
  icon
  darkIcon
  description
  publisher { name }
  recipes { name }
}

fragment Dependencies on Dependencies {
  dependencies {
    name
    repo
    type
    version
    optional
  }
  wait
  application
  providers
  secrets
