apiVersion: platform.plural.sh/v1alpha1
kind: Runbook
metadata:
  name: db-scaling
  labels:
    platform.plural.sh/pinned: 'true'
{{ include "plural.labels" . | indent 4 }}
spec:
  name: Postgres Scaling
  description: overview of how to accurately scale plural's postgres instance
  alerts:
  - name: PluralDbCPU
  - name: PluralDbMEM
  display: |-
{{ .Files.Get "runbooks/db-scaling-manual.xml" | indent 4 }}
  datasources:
  - name: cpu
    type: prometheus
    prometheus:
      format: cpu
      legend: $pod
      query: sum(rate(container_cpu_usage_seconds_total{namespace="{{ .Release.Namespace }}",pod=~"plural-plural-[0-9]+"}[5m])) by (pod)
  - name: memory
    type: prometheus
    prometheus:
      format: memory
      legend: $pod
      query: sum(container_memory_working_set_bytes{namespace="{{ .Release.Namespace }}",pod=~"plural-plural-[0-9]+",image!="",container!=""}) by (pod)
  - name: volume
    type: prometheus
    prometheus:
      format: none
      legend: $persistentvolumeclaim
      query: (kubelet_volume_stats_capacity_bytes{namespace="{{ .Release.Namespace }}", persistentvolumeclaim=~"pgdata-plural-plural-.*"} - kubelet_volume_stats_available_bytes{namespace="{{ .Release.Namespace }}", persistentvolumeclaim=~"pgdata-plural-plural-.*"}) / kubelet_volume_stats_capacity_bytes{namespace="{{ .Release.Namespace }}", persistentvolumeclaim=~"pgdata-plural-plural-.*"}
  - name: statefulset
    type: kubernetes
    kubernetes:
      resource: statefulset
      name: plural-plural
  - name: nodes
    type: nodes
  actions:
  - name: scale
    action: config
    redirectTo: '/'
    configuration:
      updates:
      - path: 
        - plural
        - postgres
        - plural
        - resources
        - requests
        - cpu
        valueFrom: cpu
      - path:
        - plural
        - postgres
        - plural
        - resources
        - requests
        - memory
        valueFrom: memory
      - path:
        - plural
        - postgres
        - plural
        - size
        valueFrom: volume
---
