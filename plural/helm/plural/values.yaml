secrets:
  jwt: dummy
  erlang: dummy
  jwt_pk: dummy
  jwt_cert: dummy
  jwt_iss: dummy
  jwt_aud: dummy
  aes_key: dummy

admin:
  enabled: false

postgres:
  plural:
    resources: {}
    size: 50Gi
    tolerations:
    - key: plural.sh/pluralReserved
      operator: Exists
      effect: "NoSchedule"

    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: plural.sh/scalingGroup
            operator: In
            values:
            - plural-small
  hydra:
    resources: {}
    size: 25Gi
    tolerations:
    - key: plural.sh/pluralReserved
      operator: Exists
      effect: "NoSchedule"

    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: plural.sh/scalingGroup
            operator: In
            values:
            - plural-small
  default:
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: '2'
        memory: 1Gi


api:
  port: 4000
  bucket: plural-assets
  resources: {}

  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: plural-api
        app.kubernetes.io/instance: plural

image:
  repository: plural
  # if empty the chart version is used
  tag: '' ## PLRL-REPLACE[  tag: '%s']
  pullPolicy: IfNotPresent

rtc:
  repository: rtc
  # if empty the chart version is used
  tag: '' ## PLRL-REPLACE[  tag: '%s']
  resources: {}
  replicaCount: 3

  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: plural-rtc
        app.kubernetes.io/instance: plural

worker:
  repository: worker
  # if empty the chart version is used
  tag: '' ## PLRL-REPLACE[  tag: '%s']
  minReplicas: 1
  maxReplicas: 10
  resources: {}
  replicaCount: 3

  dockerScan:
    pollInterval: 60
    parallelism: 1

  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: plural-worker
        app.kubernetes.io/instance: plural

  nodeSelector: {}

  extraEnv: []

  tolerations:
  - key: plural.sh/pluralReserved
    operator: Exists
    effect: "NoSchedule"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: plural.sh/scalingGroup
            operator: In
            values:
            - plural-worker-medium

www:
  repository: plural-www
