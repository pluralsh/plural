name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    paths:
      - ".github/workflows/firebase-hosting-pull-request.yml"
      - "www/**"
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }} && ${{ github.actor != 'plural-bot' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd www && yarn install --immutable && CI=false yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLURALSH }}'
          projectId: pluralsh
