fragment Cluster on Cluster {
  id
  name
  provider
  source
  pingedAt
  gitUrl
  consoleUrl
  owner {
    ...User
    impersonationPolicy {
      ...ImpersonationPolicy
    }
  }
  queue {
    id
    acked
    upgrades(first: 3) {
      edges {
        node {
          id
        }
      }
    }
  }
  upgradeInfo {
    ...UpgradeInfo
  }
  dependency {
    dependency {
      id
      name
      provider
    }
  }
}

fragment UpgradeInfo on UpgradeInfo {
  installation {
    ...Installation
  }
  count
}

query Clusters($first: Int = 100) {
  clusters(first: $first) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...Cluster
      }
    }
  }
}
