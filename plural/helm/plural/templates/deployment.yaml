apiVersion: apps/v1
kind: Deployment
metadata:
  name: plural-api
  labels:
{{ include "plural.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: plural-api
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plural-api
        app.kubernetes.io/instance: {{ .Release.Name }}
        plural.sh/monitoring: scrape
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: {{ .Values.api.port | quote }}
        checksum/config: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      serviceAccountName: plural
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 6 }}
    {{- end }}
      initContainers:
      {{ include "plural.wait-for-migration" . | nindent 6 }}
      containers:
      - name: api
        image: "{{ .Values.global.registry }}/{{ .Values.image.repository }}:{{ include "plural.imageTag" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        - secretRef:
            name: plural-env
        env:
        {{ include "plural.env" . | nindent 8 }}
        ports:
        - name: http
          containerPort: {{ .Values.api.port }}
          protocol: TCP
        - name: epmd
          containerPort: 4369
          protocol: TCP
        - name: mcp
          containerPort: {{ .Values.mcp.port }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
        readinessProbe:
          httpGet:
            path: /__traffic
            port: http
        resources:
          {{- toYaml .Values.api.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      {{- with .Values.api.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plural-worker
  labels:
{{ include "plural.labels" . | indent 4 }}
spec:
  {{ if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.worker.replicaCount }}
  {{ end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: plural-worker
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plural-worker
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
