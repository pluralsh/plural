version: v1.0
name: Forge
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
- name: test
  dependencies: []
  task:
    secrets:
    - name: gcp-test
    jobs:
    - name: Test
      commands:
      - checkout
      - echo $GOOGLE_APPLICATION_CREDENTIALS > key.json
      - export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/key.json"
      - sem-version elixir 1.9.0
      - make testup
      - mix local.hex --force
      - mix local.rebar --force

      - cache restore mix-deps3-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock),mix-deps3-$SEMAPHORE_GIT_BRANCH,mix-deps3-master
      - cache restore mix-build3-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock),mix-build3-$SEMAPHORE_GIT_BRANCH,mix-build3-master

      - mix deps.get
      - mix test

      - cache store mix-deps3-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock) deps
      - cache store mix-build3-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock) _build
      - cache store mix-deps3-$SEMAPHORE_GIT_BRANCH deps
      - cache store mix-build3-$SEMAPHORE_GIT_BRANCH _build
- name: build
  dependencies: ['test']
  skip:
    when: "branch != 'master'"
  task:
    secrets:
    - name: GCP
    - name: gcp-test
    - name: plural
    prologue:
      commands:
      # Authenticate using the file injected from the secret
      - gcloud auth activate-service-account --key-file=.secrets/gcp-piazzaapp.json
      # Don't forget -q to silence confirmation prompts
      - gcloud auth configure-docker -q
      - docker login -u mguarino46@gmail.com -p $PLURAL_ACCESS_TOKEN dkr.plural.sh
      - checkout
    jobs:
    - name: "Build plural"
      commands:
      - make build APP_NAME=plural
      - make push APP_NAME=plural
    - name: "Build rtc"
      commands:
      - make build APP_NAME=rtc
      - make push APP_NAME=rtc
    - name: "Build worker"
      commands:
      - make build APP_NAME=worker
      - make push APP_NAME=worker
    - name: "Build cron"
      commands:
      - make build APP_NAME=cron
      - make push APP_NAME=cron
    - name: "Build www"
      commands:
      - make build APP_NAME=www
      - make push APP_NAME=plural-www
- name: deploy
  dependencies: ['build']
  skip:
    when: "branch != 'master'"
  task:
    secrets:
    - name: plural
    prologue:
      commands:
      - checkout
      - wget -O plural.o 'https://app.plural.sh/artifacts/plural/plural?platform=linux&arch=amd64'
      - chmod +x ./plural.o
      - ./plural.o config amend token ${PLURAL_ACCESS_TOKEN}
    jobs:
    - name: "Deploy with watchman"
      commands:
      - export GIT_COMMIT_MESSAGE=$(git log -1 --pretty=%B | cat | head -n 1)
      - ./plural.o upgrade --name plural --message "${GIT_COMMIT_MESSAGE}"
      - ./plural.o config amend token ${PLURAL_DEV_ACCESS_TOKEN}
      - ./plural.o upgrade --name plural --message "${GIT_COMMIT_MESSAGE}"